<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css">
    <title>Voice Translator</title>
  </head>
  <body class="text-gray">

    <!--Navbar-->
    <nav class="navbar navbar-default border-bottom border-success">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              <img alt="Brand" src="img/toggle_off-24px.svg">
              <img alt="Brand" src="img/menu_open-24px.svg">
            </a>
            <div class="menu float-right">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary my-2 my-sm-0 white-text" type="submit">Search</button>
                  </form>
            </div>
          </div>
        </div>
      </nav>
    
   <div class="container text-center">
       <img src="img/trans.png" alt="" class="img-responsive mb-5 mt-5"  width="40%" >
       <div class="row">
           <div class="col-md-6 mx-auto">
               <form>
               <div class="form-group">
                   <textarea name="" id="input" class="form-control form-control-lg" placeholder="Type in here for voice translation..."></textarea>
               </div>
               <div class="form-group">
                   <label for="rate">Rate</label>
                   <div id="rate-value" class="badge badge-secondary float-right">2</div>
                   <input type="range" id="rate-slider" class="custom-range"
                   min="0.8" max="3" value="2" step="0.1"> 
            </div>
            <div class="form-group">
                <label for="pitch">Pitch Level</label>
                <div id="pitch-value" class="badge badge-secondary float-right">2</div>
                <input type="range" id="pitch-slider" class="custom-range"
                min="0" max="3" value="2" step="0.1"> 
         </div>

         <div class="form-group">
             <select class="form-control form-control-lg" id="voice-select"></select>
            </div>
            <button id="submit" class="btn btn-dark btn-lg btn-block mt-3 bg-success ">
                <img src="img/settings_voice-24px.svg" alt="">
            </button>
            </form>
           </div>
       </div>
   </div>


    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
